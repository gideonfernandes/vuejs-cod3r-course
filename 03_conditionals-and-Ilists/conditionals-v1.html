<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p v-if="logged">Usuário Logado: {{ name }}</p>
  <p v-else>Nenhum usuário logado...</p>
  <button @click="logged = !logged">{{ !logged ? 'Entrar' : 'Sair' }}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Gideon Fernandes',
      logged: false,
    },
    methods: {},
  });
</script>
