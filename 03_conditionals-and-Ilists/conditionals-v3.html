<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <template v-if="logged">
    <p>Usuário Logado: {{ name }}</p>
    <p>Perfil: Admin</p>
  </template>
  <p v-else-if="anonimus">Navegando como anônimo...</p>
  <p v-else>Nenhum usuário logado...</p>
  <button @click="logged = !logged">{{ !logged ? 'Entrar' : 'Sair' }}</button>
  <input type="checkbox" v-model="anonimus">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Gideon Fernandes',
      logged: false,
      anonimus: true,
    },
    methods: {},
  });
</script>
