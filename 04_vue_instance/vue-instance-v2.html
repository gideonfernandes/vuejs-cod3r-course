<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
	const vm = new Vue({
		template: `
			<main>
				<h2> {{ module }} </h2>
				<button @click="modifyModule">Alterar Módulo</button>
			</main>
		`,
		data: {
			klass: 'Aula usando Ref',
			module: 'Móidulo: Instância Vue',
		},
		methods: {
			modifyModule() {
				this.module += '#'
			}
		}
	});

	vm.$mount('#app');
</script>
