<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="plus">Aumentar +</button>
  <button v-on:click="less">Diminuir -</button>
  <p>Contador: {{ counter }}</p>
  <p>Resultado: {{ result }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
    },
    computed: {
      result() {
        return this.counter >= 5 ? 'Maior ou igual Ã  5!' : 'Menor que 5!';
      },
    },
    watch: {
      // Methods should have same name of data property...
      // Methos can be async methods...
      counter(recent, old) {
        console.log(old + ' -> ' + recent);
        setTimeout(() => {
          this.counter = 0;
        }, 2000);
      },
    },
    methods: {
      plus() {
        this.counter++;
      },
      less() {
        this.counter--;
      },
    },
  });
</script>
