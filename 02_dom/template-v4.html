<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ welcome() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJS 2!',
      link: 'http://google.com.br'
    },
    methods: {
      welcome: function() {
        return 'Hello and welcome!'
      }
    }
  })
</script>
