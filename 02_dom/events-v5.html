<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button v-on:click="sum(5, $event)">PLUS</button>
  <p v-on:mousemove="handleMousePosition">
    Mouse: {{ x }} e {{ y }}
    <!-- <span v-on:mousemove="stopPropagation">STOP PROPAGATION</span> -->
    <span v-on:mousemove.stop>STOP PROPAGATION</span>
    <a v-on:click.prevent href="https://google.com">GOOGLE</a>
  </p>

  <input v-on:keyup.enter="showAlert" type="text">
  <input v-on:keyup.alt.enter="showAltEnter" type="text">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      sum(step, event) {
        console.log(event);
        this.counter += step;
      },
      handleMousePosition(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      // stopEvent(event) {
      //   event.stopPropagation();
      // },
      showAlert(event) {
        alert(`Você pressionou a tecla ${event.key} !`);
      },
      showAltEnter() {
        alert('Você pressionou alt + enter!');
      },
    },
  });
</script>
