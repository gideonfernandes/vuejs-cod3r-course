<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ title }}</p>
  <p>{{ welcome() }}</p>
  <a v-bind:href="link">Google</a>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello and welcome!',
      link: 'http://google.com.br',
      linkHtml: '<a href="http://google.com">Google</a>'
    },
    methods: {
      welcome: function() {
        this.title = 'Ops!'
        return this.title
      }
    }
  })
</script>
