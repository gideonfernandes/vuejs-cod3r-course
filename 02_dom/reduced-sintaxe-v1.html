<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>Contador: {{ counter }}</p>
  <button @click="plus">Aumentar Contador</button>
  <input type="text" :value="counter">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
    methods: {
      plus() {
        this.counter++;
      },
    },
  });
</script>
