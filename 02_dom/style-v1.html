<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: gray;
  }

  .c1 { background-color: green; }
  .c2 { background-color: blue; }
  .c3 { background-color: red; }
</style>

<div id="app">
  <div class="demo" @click="applyC1 = !applyC1" :class="{c1: applyC1}"></div>
  <div class="demo" @click="applyC2 = !applyC2" :class="{c2: applyC2}"></div>
  <div class="demo" @click="applyC3 = !applyC3" :class="{c3: applyC3}"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyC1: false,
      applyC2: false,
      applyC3: false,
    },
  });
</script>
